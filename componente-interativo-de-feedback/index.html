<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js.js/js.js"></script>
    <title>Document</title>
</head>

<body>
    <main class="container">
        <div class="container__form">
            <div class="container__form--estrela">
                <img src="images/icon-star.svg" alt="estrela-laranja">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
                offering!</p>
            <div class="container__form--select">
                <div class="container__form--select--button">
                    <a value="1" id="1" href="#">1</a>
                </div>
                <div class="container__form--select--button">
                    <a value="2" id="2" href="#">2</a>
                </div>
                <div class="container__form--select--button">
                    <a value="3" id="3" href="#">3</a>
                </div>
                <div class="container__form--select--button">
                    <a value="4" id="4" href="#">4</a>
                </div>
                <div class="container__form--select--button">
                    <a value="5" id="5" href="#">5</a>
                </div>
            </div>
            <button class="container__form--button">SUBMIT</button>
        </div>

        <div class="container__submit">
            <div class="container__submit--img">
                <img src="images/illustration-thank-you.svg" alt="ilustração obrigado">
            </div>
            <div class="container__submit--select"></div>
            <div class="container__submit--texto">
                <h1>Thank you!</h1>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>    
            </div>
        </div>
    </main>
</body>

</html>
